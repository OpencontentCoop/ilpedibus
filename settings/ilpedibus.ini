# Id Classe Assenza
# -------------------
adult_not_avaiable=504

# ------------------------
# Id Classe Sostituzione
# ------------------------
adult_replace=510

# ------------------------
# Calendario
# ------------------------
seconds_on_day=86400

# --------------------------------
# Nodo calendario, massim i figli
# che può avere
# --------------------------------
max_childs_calendar=3

# ----------------------------------------------------------
# Mappatura giorni della settimana
# Nota: rimossa l'ultima lettera del giorno della settimana
# ----------------------------------------------------------
days_map[]
days_map[domenic]=0
days_map[luned]=1
days_map[marted]=2
days_map[mercoled]=3
days_map[gioved]=4
days_map[venerd]=5
days_map[sabat]=6

# ----------------------------------------------------------
# Numero di mesi da considerare come range data la
# sostituzione da inserire
# ----------------------------------------------------------
absences_months=1