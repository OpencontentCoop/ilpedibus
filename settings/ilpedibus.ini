# --------------------------------------------------
# Mappa le due tipologie di Linea, Andata e Ritorno
# Con i field degli orari della classe Fermata
# --------------------------------------------------
MapFermataOrario[]
MapFermataOrario[Andata]=ora_andata
MapFermataOrario[Ritorno]=ora_ritorno

# ---------------------------------
# NodeId oggetto Contenitore Linee
# ---------------------------------
Linee=1289

# ---------------------------------
# Massime linee lette
# ---------------------------------
max_lines=10

# -------------------------------------
# NodeId oggetto Contenitore Volontari
# -------------------------------------
Volontari=1294

# -------------------------------------
# NodeId oggetto Contenitore Assenze
# -------------------------------------
Assenze=1301

# -------------------------------------
# NodeId Adesioni
# -------------------------------------
Adesioni=1297

# ----------------------------------------
# NodeId oggetto Calendario Disponibilita
# ----------------------------------------
CalendarioDisponibilita=1232

# ------------------------
# Id Classe Disponibilità
# ------------------------
adult_avaiable=502

# ------------------------
# Id Classe Adesione
# ------------------------
adesione_class_id=507

# ------------------------------------------
# Limite Disponibilità su giorni scolastici
# in un anno: 5 giorni alla settimana per
# 9 mesi scolastici
# ------------------------------------------
limit_availability=180

# ----------------------
# NodeId Area Riservata
# ----------------------
AreaRiservata=1333

# ----------------------
# NodeId Disponibilità
# ----------------------
Availability=1300

# ----------------------
# Identificativo utente
# pedibus
# ----------------------
UserPedibus=user_pedibus

# -------------------------------------
# NodeId Area Riservata - Sostituzione
